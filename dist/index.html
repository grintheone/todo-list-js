<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
    </head>
    <body> 
        
        <section id="content">
            <header>
                <div id="date-container">
                    <div id="day"><p>Day</p></div>
                    <div id="week"><p>Week</p></div>
                    <div id="month"><p>Month</p></div>
                    <div id="year"><p>Year</p></div>
                </div>
            </header>
            <span id="previous">< </span>
            <div id="calendar-container">
                <p id="date-info-1"></p>
                <p id="date-info-2"></p>
            </div>
            <span id="next"> ></span>
            <div>
                <form id='form-data' autocomplete="off">
                    <input id="input-field"type="text" name="new-todo" placeholder="Add a task...">
                    <button id="add-btn" type="submit">+</button>
                </form>
            </div>
            <p id="no-task-message">Your todo-list is empty</p>
            <div id="todos-container">
                <div id="pinned-todos">
                    <ul>
                    
                    </ul>
                </div>
                <ul>

                </ul>
            </div>
        </section>
        <script src="main.js" type="module"></script>
    </body>
</html>
